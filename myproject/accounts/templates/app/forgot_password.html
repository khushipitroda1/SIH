{% extends 'app/base.html' %}
{% load static %}
{% block title %} Forgot Password {% endblock title %}

{% block main-content %}


<div class="columns ">
    <div class="login-box">
      <form method="post">
        {% csrf_token %}
        <div class="signin" [hidden]="login">
          <h1 class="topline">Forgot Password</h1> <br />
        
          <div class="input-field">
            <input id="email" type="email" name="email" formControlName="email"  autocomplete="off" pattern="[^ @]*@[^ @]*" placeholder="Enter your Email" />
          </div>

		  <div class="mb-3">
            <small class="text-danger">{{msg}}</small>
         </div>

          <div class="login-box-button">
            <button type="submit">
              <i class="fas fa-sign-in-alt"></i>
              Submit
            </button>
          </div>
        </div>
      </form>
  </div>
</div>


{% comment %} <!-- HEADING-BANNER START -->
<div class="heading-banner-area overlay-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="heading-banner">
					<div class="heading-banner-title">
						<h2>Registration</h2>
					</div>
					<div class="breadcumbs pb-15">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>Registration</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- HEADING-BANNER END -->
<!-- SHOPPING-CART-AREA START -->
<div class="login-area  pt-80 pb-80">
	<div class="container">
		<form method="post" >
             {% csrf_token %}
			<div class="row">
                <div class="col-md-3">
                </div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="customer-login text-left">
						<input type="email" placeholder="email here..." name="email">
						<input type="submit" data-text="login" class="button-one submit-button mt-15" value="login">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- SHOPPING-CART-AREA END --> {% endcomment %}
{% endblock main-content %}
